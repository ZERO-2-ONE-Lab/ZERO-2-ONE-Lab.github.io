  marker_4: 
    title: Energy storage
    content: >
      PV and energy storage integrated solutions can enhance local PV consumption, improve power reliability and quality, and reduce electricity bills.
  marker_5: 
    title: Charging station
    content: >
      The combination of photovoltaic carports and charging stations is attractive. Photovoltaic power makes a greener source of electricity for electric vehicles and is a way for companies to demonstrate their commitment to the energy transition and the fight against climate change.
  marker_6: 
